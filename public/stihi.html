<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Орех Орехов | Стихи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=fallback" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --text: #f0f0f0;
            --highlight: #38bdf8;
            --glass: rgba(120, 120, 120, 0.09);
            --glass-border: rgba(11, 12, 37, .9);
            --error-color: #f87171;
            --loading-color: #60a5fa;
            --header-height: 4rem; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        a:focus-visible, .modal-related-link:focus-visible, .modal-related-poem:focus-visible, .collection-link:focus-visible, #modalBackButton:focus-visible, .poem-card:focus-visible, button:focus-visible, .btn:focus-visible, .hamburger:focus-visible, input:focus-visible, select:focus-visible {
            outline: 2px solid var(--highlight);
            outline-offset: 2px;
            border-radius: 2px;
        }
        button { outline: none; }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: calc(var(--header-height) + 1rem);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(244, 114, 182, 0.15) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .frosted-glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            height: var(--header-height);
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: inherit;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            position: relative;
            opacity: 0.9;
            transition: all 0.2s ease;
        }

        nav a:hover {
            opacity: 1;
            color: var(--highlight);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--highlight);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

         .hamburger {
            display: flex; 
            cursor: pointer;
            width: 24px;
            height: 16px;
            position: relative;
            z-index: 101;
            background: none;
            border: none;
            padding: 0;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background-color: var(--text);
            transition: all 0.3s ease;
            position: absolute;
            left: 0;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 7px; }
        .hamburger span:nth-child(3) { top: 14px; }

        .hamburger.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 320px;
            height: 100vh;
            z-index: 100;
            transition: right 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: block;
            padding-top: 5rem;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-nav {
            list-style: none;
            padding: 1rem 2rem;
        }

        .mobile-nav li {
            margin-bottom: 1.5rem;
        }

        .mobile-nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem 0;
            transition: color 0.2s ease;
        }
         .mobile-nav a:hover {
            color: var(--highlight);
        }

        .search-container {
            padding: 0 2rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }
        
        .search-input::placeholder {
            color: rgba(240, 240, 240, 0.5);
        }
        
        .search-input:focus {
            border-color: var(--highlight);
        }
        .search-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-style: dashed;
        }

         main {
            padding: calc(var(--header-height) + 2rem) 1rem 4rem; 
            max-width: 1200px;
            margin: 0 auto;
        }

        #about {
             padding: 2rem;
             margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            #about {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.8rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 1.5rem;
            font-family: inherit;
        }

        .btn:hover {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--highlight);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: wait;
            transform: none !important;
            box-shadow: none !important;
        }

        @media (max-width: 768px) {
            #about .btn {
                display: flex;
                margin-left: auto;
                margin-right: auto;
                max-width: fit-content;
            }
        }
        .try-again-btn {
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }


        #poems h2 {
            font-weight: 500;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .collections-list-container {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .collections-list-container h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            opacity: 0.9;
            color: var(--highlight);
        }

        .collections-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem 1.5rem;
        }

        .collection-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            background: var(--glass);
            font-size: 0.9rem;
            transition: all 0.2s ease;
            opacity: 0.85;
            display: inline-block;
            cursor: pointer;
            font-family: inherit;
        }

        .collection-link:hover {
            background: rgba(56, 189, 248, 0.15);
            border-color: var(--highlight);
            color: var(--highlight);
            opacity: 1;
            transform: translateY(-1px);
        }
        
        .collection-link.active {
            background: rgba(56, 189, 248, 0.15);
            border-color: var(--highlight);
            color: var(--highlight);
            opacity: 1;
        }

        .filters-toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .filter-panel {
            display: none;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            padding: 1.5rem;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .filter-panel.active {
            display: flex;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
            flex: 1;
        }

        .filter-group label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-left: 0.2rem;
        }

        .filter-select {
            appearance: none;
            padding: 0.6rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-select:hover, .filter-select:focus {
            border-color: var(--highlight);
            background: rgba(56, 189, 248, 0.1);
        }
        
        .filter-select option {
            background-color: #1a1a1a;
            color: var(--text);
        }

        .poems-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .poems-container .status-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .poems-container .loading { color: var(--loading-color); }
        .poems-container .error { color: var(--error-color); }

        .poem-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            min-height: 240px;
            justify-content: space-between;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            will-change: opacity, transform;
            transition: opacity 0.7s cubic-bezier(0.34, 1.56, 0.64, 1),
                        transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1),
                        border-color 0.3s ease,
                        box-shadow 0.3s ease;
            text-align: left;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            width: 100%;
        }

        .poem-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .poem-card.visible:hover,
        .poem-card:focus-visible {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight);
        }

        .poem-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .poem-excerpt {
            font-size: 0.95rem;
            line-height: 1.4;
            opacity: 0.8;
            overflow: hidden;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            white-space: pre-line;
        }

        .poem-meta {
            font-size: 0.85rem;
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        .poem-meta span {
             display: inline-flex;
             align-items: center;
             gap: 0.3rem;
        }
        .poem-meta .likes {
            color: var(--highlight);
        }

        section h2 {
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            letter-spacing: -0.5px;
        }
        #poems h2 {
             font-size: 1.8rem;
             margin-bottom: 1.5rem;
             text-align: center;
        }
        #contact h2 {
             font-size: 1.5rem;
             margin-bottom: 1.5rem;
        }

        main > section.frosted-glass {
             padding: 2rem;
             margin-top: 3rem;
        }
        main > section:first-child {
             margin-top: 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .pagination-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 0.5rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            min-width: 40px;
        }
        
        .pagination-btn:hover {
            border-color: var(--highlight);
            color: var(--highlight);
        }
        
        .pagination-btn.active {
            background: rgba(56, 189, 248, 0.15);
            border-color: var(--highlight);
            color: var(--highlight);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: default;
            border-color: var(--glass-border);
            color: var(--text);
        }

        @media (max-width: 768px) {
            main > section.frosted-glass {
                padding: 1.5rem;
                margin-top: 2rem;
            }
             main > section:first-child {
                 margin-top: 0;
             }
             .filter-panel {
                 padding: 1rem;
                 gap: 1rem;
             }
        }


        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            padding: 1rem;
            overflow-y: hidden;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content-wrapper {
            max-width: 650px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: opacity 0.3s ease 0.1s, transform 0.3s ease 0.1s;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .modal-content-wrapper::-webkit-scrollbar {
            display: none;
        }

        .modal.active .modal-content-wrapper {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .modal-content {
            padding: 2rem;
            position: relative;
        }

        .modal-content.related-view-active .modal-title,
        .modal-content.related-view-active .modal-poem,
        .modal-content.related-view-active .modal-meta {
            display: none;
        }
        #modalRelatedContent {
            display: none;
            margin-top: 1rem;
        }
        .modal-content.related-view-active #modalRelatedContent {
            display: block;
        }


        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            line-height: 1.3;
        }

        .modal-poem {
            line-height: 1.3;
            white-space: pre-line;
            margin-bottom: 2rem;
            font-size: 1rem;
            opacity: 0.95;
        }

        .modal-meta {
             font-size: 0.9rem;
             opacity: 0.7;
             display: flex;
             justify-content: space-between;
             flex-wrap: wrap;
             gap: 0.8rem;
             margin-top: 1.5rem;
             padding-top: 1rem;
             border-top: 1px solid var(--glass-border);
        }
         .modal-meta span, .modal-meta a {
             display: inline-flex;
             align-items: center;
             gap: 0.4rem;
             color: inherit;
             text-decoration: none;
             cursor: default;
             opacity: 0.7;
         }
         .modal-meta a {
             cursor: pointer;
             transition: color 0.2s ease, opacity 0.2s ease;
             opacity: 0.8;
         }
         .modal-meta a:hover {
             color: var(--highlight);
             opacity: 1;
         }
         .modal-meta .likes {
             color: var(--highlight);
             opacity: 1;
             cursor: default;
         }

        .modal-close {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.6rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 1001;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .modal-back-button {
            background: none;
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .modal-back-button:hover {
            background-color: var(--glass);
            border-color: var(--highlight);
        }
        #modalRelatedContent h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--highlight);
        }
        #modalRelatedContent h4 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            border-top: 1px solid var(--glass-border);
            padding-top: 1rem;
            opacity: 0.9;
        }
        #modalRelatedContent ul {
            list-style: none;
            padding-left: 0.5rem;
        }
        #modalRelatedContent li {
            margin-bottom: 0.6rem;
        }
        .modal-related-poem, .modal-related-link {
            color: var(--text);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
            display: block;
            padding: 0.2rem 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        .modal-related-poem:hover, .modal-related-link:hover {
            color: var(--highlight);
            opacity: 1;
        }
        .modal-related-poem i {
            margin-right: 0.5rem;
            opacity: 0.6;
        }

        .about-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .about-text {
            flex: 1;
            min-width: 250px;
        }
        .about-text p {
            margin-bottom: 1rem;
            line-height: 1.7;
            opacity: 0.9;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
        }
        .about-text #authorDescriptionPlaceholder {
            min-height: 5em;
        }
        .about-text #authorDescriptionPlaceholder p:last-child {
             margin-bottom: 0;
        }


        .about-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            border: 2px solid var(--glass-border);
            margin-bottom: 1rem;
            overflow: hidden;
        }
         @media (min-width: 769px) {
             .about-container:not([style*="flex-wrap: wrap"]) .about-avatar {
                margin-bottom: 0;
             }
         }

        .about-avatar i {
            font-size: 3rem;
            opacity: 0.4;
        }
        .about-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #contact h2 { margin-bottom: 1.5rem; }
        #contact p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        .contact-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .contact-links a {
            color: var(--highlight);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }
        .contact-links a:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 3rem 1rem 2rem;
            opacity: 0.6;
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid var(--glass-border);
        }
        footer a {
            color: var(--text);
            text-decoration: underline;
            text-decoration-color: var(--glass-border);
            transition: color 0.2s ease, text-decoration-color 0.2s ease;
        }
        footer a:hover {
            color: var(--highlight);
            text-decoration-color: var(--highlight);
        }
        footer .footer-links {
            margin-top: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 3.5rem; 
            }
            html {
                 scroll-padding-top: calc(var(--header-height) + 1rem);
            }
            header {
                padding: 0.8rem 1rem; 
            }

            nav ul.desktop-nav {
                display: none;
            }

            main {
                padding: calc(var(--header-height) + 1.5rem) 1rem 3rem; 
            }

            #poems h2 { font-size: 1.5rem; }
            .collections-list-container { margin-bottom: 2rem; }
            .collections-list { gap: 0.6rem 1rem; }
            .collection-link { font-size: 0.85rem; padding: 0.3rem 0.6rem; }

            .poems-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .poem-card { min-height: 200px; }

            .modal-content-wrapper {
                 max-height: 85vh;
            }
            .modal-content { padding: 1.5rem; }
            .modal-title { font-size: 1.4rem; }
            .modal-poem { font-size: 0.95rem; line-height: 1.35; }
            .modal-close {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 1.5rem;
            }
            #modalRelatedContent h3 { font-size: 1.2rem; }
            #modalRelatedContent h4 { font-size: 1rem; }
            .modal-related-poem, .modal-related-link { font-size: 0.9rem; }


            .about-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
             .about-avatar {
                 margin-bottom: 1.5rem;
                 margin-right: 0;
             }
             .about-text {
                 min-width: auto;
             }
             .about-text p {
                  font-size: 0.95rem;
             }

            .contact-links { justify-content: center; }

            footer { padding: 2rem 1rem; }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            main { padding: calc(var(--header-height) + 2rem) 2rem 4rem; }
            .poems-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
             .poem-card { min-height: 220px; }

            .about-text p {
                font-size: clamp(0.95rem, 1.8vw, 1rem);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        body.no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="frosted-glass">
        <a href="#" class="logo" id="authorLogoLink">
            <span id="authorLogo">Загрузка...</span>
        </a>
        <nav>
            <ul class="desktop-nav">
                <li><a href="#poems">Стихи</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
        <button class="hamburger" id="hamburger" aria-label="Меню" aria-expanded="false" aria-controls="mobileMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="overlay" id="overlay"></div>
    <div class="mobile-menu frosted-glass" id="mobileMenu">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск по стихам...">
        </div>
        <ul class="mobile-nav">
            <li><a href="#poems" onclick="closeMenu()">Стихи</a></li>
            <li><a href="#contact" onclick="closeMenu()">Контакты</a></li>
        </ul>
    </div>

    <main>
        <section id="about" class="frosted-glass">
            <div class="about-container">
                 <div class="about-avatar" id="authorAvatarContainer">
                    <i class="fas fa-feather-alt"></i>
                 </div>
                <div class="about-text">
                    <div id="authorDescriptionPlaceholder" aria-live="polite">Загрузка информации об авторе...</div>
                </div>
            </div>
            <a href="#poems" class="btn">Читать стихи <i class="fas fa-arrow-down"></i></a>
        </section>

        <section id="poems">
            <h2>Стихотворения</h2>
            
            <div id="collectionsListContainer" class="collections-list-container"></div>

            <div class="filters-toggle-container">
                <button class="btn" id="filtersToggleBtn">
                    <i class="fas fa-filter"></i> Фильтры и сортировка
                </button>
            </div>

            <div id="filterPanel" class="filterPanel frosted-glass filter-panel">
                <div class="filter-group">
                    <label for="sortSelect">Сортировка</label>
                    <select id="sortSelect" class="filter-select">
                        <option value="date_desc">Сначала новые</option>
                        <option value="date_asc">Сначала старые</option>
                        <option value="rating_desc">Популярные</option>
                        <option value="title_asc">По названию (А-Я)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="rubricSelect">Рубрика</label>
                    <select id="rubricSelect" class="filter-select">
                        <option value="all">Все рубрики</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearSelect">Год написания</label>
                    <select id="yearSelect" class="filter-select">
                        <option value="all">Все года</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="perPageSelect">Стихов на странице</label>
                    <select id="perPageSelect" class="filter-select">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>

            <div class="poems-container" id="poemsContainer" aria-live="polite">
                 <p class="status-message loading">Подключение к библиотеке...</p>
            </div>

            <div id="paginationContainer" class="pagination"></div>
        </section>

        <section id="contact" class="frosted-glass">
            <h2>Контакты</h2>
            <p>Связаться с автором или следить за обновлениями:</p>
            <div class="contact-links">
                <a href="https://t.me/opex_it" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-telegram"></i> @opex_it
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer" id="stihirusProfileLink">
                    <i class="fas fa-link"></i> Stihirus.ru
                </a>
            </div>
        </section>
    </main>

    <div class="modal" id="poemModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" style="display: flex;">
         <button class="modal-close" onclick="closeModal()" aria-label="Закрыть окно"><i class="fas fa-times"></i></button>
         <div class="modal-content-wrapper frosted-glass">
            <div class="modal-content" id="modalContent">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-poem" id="modalPoem"></p>
                <div class="modal-meta" id="modalMeta"></div>
                <div id="modalRelatedContent"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="footerAuthorName">Автор</span>, <span id="currentYear"></span>.
        <div class="footer-links">
             <span>Сайт создан на основе публикаций на <a href="#" target="_blank" rel="noopener noreferrer" id="footerStihirusLink">Stihirus.ru</a></span>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://vooflex.vercel.app';
        const DEFAULT_AUTHOR = 'oreh-orehov';

        // State Management
        let currentPoems = [];
        let allAuthorData = null;
        let currentPage = 1;
        let itemsPerPage = 50;
        let filters = {
            q: '',
            sort: 'date_desc',
            rubric: 'all',
            year: 'all',
            collection: 'all'
        };

        // DOM Elements
        const elems = {
            poemsContainer: document.getElementById('poemsContainer'),
            collectionsContainer: document.getElementById('collectionsListContainer'),
            paginationContainer: document.getElementById('paginationContainer'),
            authorLogo: document.getElementById('authorLogo'),
            authorAvatar: document.getElementById('authorAvatarContainer'),
            authorDesc: document.getElementById('authorDescriptionPlaceholder'),
            links: {
                stihirus: document.getElementById('stihirusProfileLink'),
                footer: document.getElementById('footerStihirusLink'),
                footerName: document.getElementById('footerAuthorName')
            },
            modal: {
                el: document.getElementById('poemModal'),
                title: document.getElementById('modalTitle'),
                poem: document.getElementById('modalPoem'),
                meta: document.getElementById('modalMeta'),
                related: document.getElementById('modalRelatedContent'),
                content: document.getElementById('modalContent'),
                wrapper: document.querySelector('.modal-content-wrapper')
            },
            filters: {
                panel: document.getElementById('filterPanel'),
                toggle: document.getElementById('filtersToggleBtn'),
                sort: document.getElementById('sortSelect'),
                rubric: document.getElementById('rubricSelect'),
                year: document.getElementById('yearSelect'),
                perPage: document.getElementById('perPageSelect'),
                search: document.getElementById('searchInput')
            },
            menu: {
                btn: document.getElementById('hamburger'),
                el: document.getElementById('mobileMenu'),
                overlay: document.getElementById('overlay')
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initUrlParams();
            loadFilters();
            fetchData();
        });

        // Get Author ID from URL or default
        function getAuthorId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('author') || DEFAULT_AUTHOR;
        }

        // Initialize state from URL params
        function initUrlParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('q')) filters.q = params.get('q');
            if (params.has('sort')) filters.sort = params.get('sort');
            if (params.has('rubric')) filters.rubric = params.get('rubric');
            if (params.has('year')) filters.year = params.get('year');
            if (params.has('collection')) filters.collection = params.get('collection');
            if (params.has('page')) currentPage = parseInt(params.get('page')) || 1;
            if (params.has('perPage')) itemsPerPage = parseInt(params.get('perPage')) || 50;

            // Update UI inputs
            elems.filters.search.value = filters.q;
            elems.filters.sort.value = filters.sort;
            elems.filters.perPage.value = itemsPerPage;
            // Rubric/Year are set after filter fetch
        }

        // Sync URL with current state
        function updateUrl() {
            const params = new URLSearchParams(window.location.search);
            
            if (filters.q) params.set('q', filters.q); else params.delete('q');
            if (filters.sort !== 'date_desc') params.set('sort', filters.sort); else params.delete('sort');
            if (filters.rubric !== 'all') params.set('rubric', filters.rubric); else params.delete('rubric');
            if (filters.year !== 'all') params.set('year', filters.year); else params.delete('year');
            if (filters.collection !== 'all') params.set('collection', filters.collection); else params.delete('collection');
            if (currentPage !== 1) params.set('page', currentPage); else params.delete('page');
            if (itemsPerPage !== 50) params.set('perPage', itemsPerPage); else params.delete('perPage');

            if (getAuthorId() !== DEFAULT_AUTHOR) params.set('author', getAuthorId());

            const newUrl = `${window.location.pathname}?${params.toString()}${window.location.hash}`;
            window.history.pushState({}, '', newUrl);
        }

        // Load Filter Options (Rubrics/Years)
        async function loadFilters() {
            try {
                const res = await fetch(`${API_BASE_URL}/author/${getAuthorId()}/filters`);
                const json = await res.json();
                if (json.status === 'success') {
                    populateSelect(elems.filters.rubric, json.data.rubrics.map(r => r.name), filters.rubric);
                    populateSelect(elems.filters.year, json.data.dates.map(d => d.year), filters.year);
                }
            } catch (e) {
                console.error("Filter load error", e);
            }
        }

        function populateSelect(select, items, selectedValue) {
            // Keep first option (All)
            const first = select.options[0];
            select.innerHTML = '';
            select.appendChild(first);
            
            const unique = [...new Set(items)].sort((a,b) => b - a); // Sort years desc, rubrics usually strings
            if (typeof unique[0] === 'string') unique.sort();

            unique.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                select.appendChild(opt);
            });
            select.value = selectedValue;
        }

        // MAIN FETCH FUNCTION
        async function fetchData() {
            elems.poemsContainer.innerHTML = '<p class="status-message loading"><i class="fas fa-spinner fa-spin"></i> Загрузка стихов...</p>';
            
            const params = new URLSearchParams();
            if (filters.q) params.append('q', filters.q);
            if (filters.sort) params.append('sort', filters.sort);
            if (filters.rubric !== 'all') params.append('rubric', filters.rubric);
            if (filters.year !== 'all') params.append('year', filters.year);
            if (filters.collection !== 'all') params.append('collection', filters.collection);
            
            try {
                // We ask the API for data based on filters.
                // The API returns the matching dataset. 
                // We handle pagination UI client-side for the received set (since server returns all matches)
                const url = `${API_BASE_URL}/author/${getAuthorId()}?${params.toString()}`;
                const response = await fetch(url);
                const json = await response.json();

                if (json.status === 'success') {
                    allAuthorData = json.data;
                    currentPoems = json.data.poems || [];
                    updateAuthorUI(json.data);
                    renderCollections(json.data); // Update collections list
                    renderPage();
                } else {
                    throw new Error(json.error?.message || 'Ошибка API');
                }
            } catch (err) {
                elems.poemsContainer.innerHTML = `<p class="status-message error">Ошибка: ${err.message}</p>`;
                document.getElementById('about').style.display = 'none'; // Hide if failed completely
            }
        }

        // Render functions
        function updateAuthorUI(data) {
            document.title = `${data.username} | Стихи`;
            elems.authorLogo.textContent = data.username;
            elems.links.footerName.textContent = data.username;
            elems.links.stihirus.href = data.profileUrl;
            elems.links.footer.href = data.profileUrl;
            
            if (data.avatarUrl) elems.authorAvatar.innerHTML = `<img src="${data.avatarUrl}" alt="Avatar">`;
            
            if (data.description) {
                elems.authorDesc.innerHTML = data.description.split('\n').map(l => `<p>${l}</p>`).join('');
            }
        }

        function renderCollections(data) {
            elems.collectionsContainer.innerHTML = '';
            
            // Build unique list from actual poems + metadata collections list
            const poemCollections = new Set(data.poems.map(p => p.collection).filter(c => c));
            const metaCollections = (data.collections || []).map(c => c.name);
            const allCols = [...new Set([...poemCollections, ...metaCollections])].sort();

            if (allCols.length === 0) return;

            const h3 = document.createElement('h3');
            h3.textContent = 'Сборники:';
            elems.collectionsContainer.appendChild(h3);

            const ul = document.createElement('ul');
            ul.className = 'collections-list';
            
            // "All" button
            const createLi = (name, val) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = `collection-link ${filters.collection === val ? 'active' : ''}`;
                btn.textContent = name;
                btn.onclick = () => {
                    filters.collection = val;
                    currentPage = 1;
                    updateUrl();
                    fetchData();
                };
                li.appendChild(btn);
                return li;
            };

            ul.appendChild(createLi('Все стихи', 'all'));
            allCols.forEach(col => ul.appendChild(createLi(col, col)));
            ul.appendChild(createLi('Без сборника', 'Без сборника'));

            elems.collectionsContainer.appendChild(ul);
        }

        function renderPage() {
            elems.poemsContainer.innerHTML = '';
            
            if (currentPoems.length === 0) {
                elems.poemsContainer.innerHTML = '<p class="status-message">Стихи не найдены.</p>';
                elems.paginationContainer.innerHTML = '';
                return;
            }

            // Client-side pagination logic
            const totalPages = Math.ceil(currentPoems.length / itemsPerPage);
            if (currentPage > totalPages) currentPage = 1;
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pagePoems = currentPoems.slice(start, end);

            const fragment = document.createDocumentFragment();

            pagePoems.forEach((poem, index) => {
                const card = document.createElement('button');
                card.className = 'poem-card frosted-glass';
                card.onclick = () => openModal(poem);
                card.style.transitionDelay = `${index * 0.05}s`;

                // Excerpt generation
                let excerpt = (poem.text || '').split('\n').slice(0, 6).join('\n');
                if (poem.text.length > excerpt.length) excerpt += '...';

                card.innerHTML = `
                    <div>
                        <h3 class="poem-title">${poem.title || '***'}</h3>
                        <p class="poem-excerpt">${excerpt}</p>
                    </div>
                    <div class="poem-meta">
                        <span><i class="far fa-calendar-alt"></i> ${poem.created ? poem.created.split(' ')[0] : ''}</span>
                        ${poem.rating ? `<span class="likes"><i class="fas fa-heart"></i> ${poem.rating}</span>` : ''}
                    </div>
                `;
                fragment.appendChild(card);
                // Trigger animation
                setTimeout(() => card.classList.add('visible'), 50);
            });

            elems.poemsContainer.appendChild(fragment);
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            elems.paginationContainer.innerHTML = '';
            if (totalPages <= 1) return;

            const createBtn = (text, page, active, disabled) => {
                const btn = document.createElement('button');
                btn.className = `pagination-btn ${active ? 'active' : ''}`;
                btn.textContent = text;
                btn.disabled = disabled;
                if (!disabled) {
                    btn.onclick = () => {
                        currentPage = page;
                        updateUrl();
                        renderPage(); // Just re-render, no need to fetch
                        document.getElementById('poems').scrollIntoView({ behavior: 'smooth' });
                    };
                }
                return btn;
            };

            // Prev
            elems.paginationContainer.appendChild(createBtn('<', currentPage - 1, false, currentPage === 1));

            // Numbers (simplified logic)
            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, currentPage + 2);

            if (start > 1) elems.paginationContainer.appendChild(createBtn('1', 1, false, false));
            if (start > 2) elems.paginationContainer.appendChild(createBtn('...', null, false, true));

            for (let i = start; i <= end; i++) {
                elems.paginationContainer.appendChild(createBtn(i, i, i === currentPage, false));
            }

            if (end < totalPages - 1) elems.paginationContainer.appendChild(createBtn('...', null, false, true));
            if (end < totalPages) elems.paginationContainer.appendChild(createBtn(totalPages, totalPages, false, false));

            // Next
            elems.paginationContainer.appendChild(createBtn('>', currentPage + 1, false, currentPage === totalPages));
        }

        // Modal Logic
        function openModal(poem) {
            elems.modal.title.textContent = poem.title;
            elems.modal.poem.textContent = poem.text;
            
            const rubric = poem.rubric?.name || 'Без рубрики';
            const collection = poem.collection || 'Без сборника';

            elems.modal.meta.innerHTML = `
                <span><i class="far fa-calendar-alt"></i> ${poem.created || ''}</span>
                <a href="#" onclick="filterBy('rubric', '${rubric}'); closeModal();"><i class="fas fa-folder-open"></i> ${rubric}</a>
                <a href="#" onclick="filterBy('collection', '${collection}'); closeModal();"><i class="fas fa-book"></i> ${collection}</a>
                ${poem.rating ? `<span class="likes"><i class="fas fa-heart"></i> ${poem.rating}</span>` : ''}
            `;

            elems.modal.related.style.display = 'none';
            elems.modal.content.classList.remove('related-view-active');
            elems.modal.el.classList.add('active');
            document.body.classList.add('no-scroll');
        }

        function closeModal() {
            elems.modal.el.classList.remove('active');
            document.body.classList.remove('no-scroll');
        }

        window.filterBy = (type, val) => {
            if (type === 'rubric') filters.rubric = val;
            if (type === 'collection') filters.collection = val;
            currentPage = 1;
            updateUrl();
            fetchData();
        };

        // Event Listeners
        elems.filters.toggle.onclick = () => elems.filters.panel.classList.toggle('active');
        
        const onFilterChange = (key, val) => {
            filters[key] = val;
            currentPage = 1;
            updateUrl();
            fetchData();
        };

        elems.filters.sort.onchange = (e) => onFilterChange('sort', e.target.value);
        elems.filters.rubric.onchange = (e) => onFilterChange('rubric', e.target.value);
        elems.filters.year.onchange = (e) => onFilterChange('year', e.target.value);
        elems.filters.perPage.onchange = (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            updateUrl();
            renderPage(); // No fetch needed for page size change if data exists
        };

        // Search debounce
        let searchTimeout;
        elems.filters.search.oninput = (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filters.q = e.target.value;
                currentPage = 1;
                updateUrl();
                fetchData();
            }, 600);
        };

        // Mobile Menu
        elems.menu.btn.onclick = () => {
            elems.menu.btn.classList.toggle('active');
            elems.menu.el.classList.toggle('active');
            elems.menu.overlay.classList.toggle('active');
            document.body.classList.toggle('no-scroll');
        };
        window.closeMenu = () => {
            elems.menu.btn.classList.remove('active');
            elems.menu.el.classList.remove('active');
            elems.menu.overlay.classList.remove('active');
            document.body.classList.remove('no-scroll');
        };
        elems.menu.overlay.onclick = closeMenu;

        document.getElementById('currentYear').textContent = new Date().getFullYear();

    </script>
</body>

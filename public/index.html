<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPEX UNIVERSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --perspective-depth: 1000px;
            --galaxy-rotation-duration: 80s;
            --star-twinkle-duration: 2.5s;
            --text-fade-duration: 6s;
            --star-fade-in-out-duration: 0.5s;
            --main-text-color: #fff;
            --shadow-color: rgba(255, 255, 255, 0.5);
            --link-color: rgba(255, 255, 255, 0.6);
            --link-hover-color: rgba(255, 255, 255, 1);
            --link-shadow-hover: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: var(--main-text-color);
            touch-action: none;
        }

        .universe {
            width: 100%;
            height: 100%;
            perspective: var(--perspective-depth);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate var(--galaxy-rotation-duration) infinite linear;
            will-change: transform;
        }

        .star {
            position: absolute;
            background: var(--main-text-color);
            border-radius: 50%;
            animation: twinkle var(--star-twinkle-duration) infinite alternate;
            opacity: 0;
            transition: opacity var(--star-fade-in-out-duration) ease-in;
            will-change: opacity;
        }

        .star.visible {
            opacity: 1;
        }

        .text-container {
            position: relative;
            text-align: center;
            z-index: 100;
            animation: fadeInOut var(--text-fade-duration) infinite ease-in-out;
            padding: 0 10px;
            will-change: opacity;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--shadow-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            line-height: 1.4;
            max-width: 300px;
            margin: 0 auto 15px auto;
        }

        .info-links {
             margin-top: 15px;
        }

        .info-links a {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            color: var(--link-color);
            text-decoration: none;
            letter-spacing: 1px;
            margin-top: 5px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            will-change: color, text-shadow;
        }

        .info-links a:hover {
            color: var(--link-hover-color);
            text-shadow: 0 0 8px var(--link-shadow-hover);
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 3px;
            }
            p {
                margin-bottom: 10px;
            }
            .text-container {
                max-width: 95%;
            }
            .info-links {
                 margin-top: 10px;
            }
            .info-links a {
                font-size: 0.7em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
          .galaxy, .star, .text-container {
            animation: none !important;
            transition: none !important;
          }
          .star {
             opacity: 0.7 !important;
          }
          .text-container {
              opacity: 1 !important;
          }
          .info-links a {
              transition: none !important;
          }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="galaxy" id="galaxy"></div>
        <div class="text-container">
            <h1>OPEX UNIVERSE</h1>
            <p>all in one</p>
            <div class="info-links">
                <a href="https://vooflex.ru/stihi" target="_blank" rel="noopener noreferrer">
                    [ Координаты: StihiRus ]
                </a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galaxy = document.getElementById('galaxy');

            const MIN_STARS = 50;
            const MAX_STARS = 800;
            const STAR_DENSITY_FACTOR = 4.0;
            const STAR_COUNT_EASING = 0.1;
            const INTERACTION_ROTATION_FACTOR = 20;
            const STAR_FADE_DURATION_MS = 500;
            const FPS_UPDATE_INTERVAL_MS = 1000;

            let stars = [];
            let starCount = MIN_STARS;
            let lastFPSTime = performance.now();
            let frames = 0;
            let currentFPS = 60;

            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const z = Math.random() * (window.innerWidth + window.innerHeight) / 2 - (window.innerWidth + window.innerHeight) / 4;

                const size = Math.random() * 2 + 0.5;

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.transform = `translateZ(${z}px)`;
                star.style.animationDelay = `${Math.random() * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--star-twinkle-duration') || '2.5')}s`;

                return star;
            }

            function updateStars() {
                while (stars.length > Math.floor(starCount)) {
                    const star = stars.pop();
                    if (star) {
                        star.classList.remove('visible');
                        setTimeout(() => {
                            star.remove();
                        }, STAR_FADE_DURATION_MS);
                    }
                }

                while (stars.length < Math.floor(starCount)) {
                    const star = createStar();
                    galaxy.appendChild(star);
                    stars.push(star);
                    requestAnimationFrame(() => {
                      requestAnimationFrame(() => {
                        star.classList.add('visible');
                      });
                    });
                }
            }

            function runPerformanceMonitor() {
                const now = performance.now();
                frames++;

                if (now >= lastFPSTime + FPS_UPDATE_INTERVAL_MS) {
                    currentFPS = Math.round((frames * 1000) / (now - lastFPSTime));
                    frames = 0;
                    lastFPSTime = now;

                    const targetCount = Math.floor(currentFPS * STAR_DENSITY_FACTOR);
                    starCount += (targetCount - starCount) * STAR_COUNT_EASING;
                    starCount = Math.max(MIN_STARS, Math.min(MAX_STARS, starCount));

                    updateStars();
                }
                requestAnimationFrame(runPerformanceMonitor);
            }

            function handleMouseMove(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                galaxy.style.transform = `rotateY(${x * INTERACTION_ROTATION_FACTOR - INTERACTION_ROTATION_FACTOR / 2}deg) rotateX(${(y * INTERACTION_ROTATION_FACTOR - INTERACTION_ROTATION_FACTOR / 2) * -1}deg)`;
            }

            function handleTouchMove(e) {
                e.preventDefault();
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    const x = touch.clientX / window.innerWidth;
                    const y = touch.clientY / window.innerHeight;
                    galaxy.style.transform = `rotateY(${x * INTERACTION_ROTATION_FACTOR - INTERACTION_ROTATION_FACTOR / 2}deg) rotateX(${(y * INTERACTION_ROTATION_FACTOR - INTERACTION_ROTATION_FACTOR / 2) * -1}deg)`;
                }
            }

            updateStars();
            runPerformanceMonitor();
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('touchmove', handleTouchMove, { passive: false });

        });
    </script>
</body>
</html>
